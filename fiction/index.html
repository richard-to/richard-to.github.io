<div id="home">
    {% for post in site.categories.fiction %}
    <div class="posts">
        <h2><a href="{{ post.url }}">{{ post.title }} <em>({{ post.date | date: "%Y") }})</em></a> </h2>
        <p>{{ post.excerpt }}</p>
        <p class="meta">Category: <a href="/{{ post.categories }}">{{ post.categories }}</a></p>
    </div>
    {% endfor %}
</div>
