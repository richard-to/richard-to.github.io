<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" />

    </head>
    <body>
        <div class="settings-container">
            <h2>Settings</h2>
            <div class="column">
            <h3>General</h3>
                <ul>
                    <li>
                        <label>Population</label>
                        <input id="population" type="text" />
                    </li>
                    <li>
                        <label>Generations</label>
                        <input id="generations" type="text" />
                    </li>
                    <li>
                        <label>Tetrominos</label>
                        <input id="tetrominos" type="text" />
                    </li>
                    <li>
                        <label>Tournament Size</label>
                        <input id="tournament" type="text" />
                    </li>
                    <li>
                        <label>Tetromino Shapes</label>
                        <select id="shapes" multiple="multiple">
                            <option value="I" selected="selected">I</option>
                            <option value="J" selected="selected">J</option>
                            <option value="L" selected="selected">L</option>
                            <option value="O" selected="selected">O</option>
                            <option value="S" selected="selected">S</option>
                            <option value="T" selected="selected">T</option>
                            <option value="Z" selected="selected">Z</option>
                        </select>
                    </li>
                    <li>
                        <label>Web workers</label>
                        <select id="workers">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option selected="selected">8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                        </select>
                    </li>
                    <li>
                        <label>Crossover balance</label>
                        <input id="crossover-swap" type="text" />
                    </li>
                    <li>
                        <label>Mutation balance</label>
                        <input id="mutation-swap" type="text" />
                    </li>
                    <li>
                        <button class="simulate-button">Run Simulation</button>
                    </li>
                </ul>
            </div>

            <div class="column column-right">
                <h3>Uniform Crossover</h3>
                <ul>
                    <li>
                        <label>Probability X Position</label>
                        <input id="uniform-pcx" type="text" />
                    </li>
                    <li>
                        <label>Probability Rotation</label>
                        <input id="uniform-pcr" type="text" />
                    </li>
                </ul>
                <h3>N-Point Crossover</h3>
                <ul>
                    <li>
                        <label>N-Points</label>
                        <select id="npoint-n">
                            <option>1</option>
                            <option selected="selected">2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </li>
                    <li>
                        <label>Probability X Position</label>
                        <input id="npoint-pcx" type="text" />
                    </li>
                    <li>
                        <label>Probability Rotation</label>
                        <input id="npoint-pcr" type="text" />
                    </li>
                </ul>
                <h3>Random Reset Mutation</h3>
                <ul>
                    <li>
                        <label>Probability X Position</label>
                        <input id="random-pmx" type="text" />
                    </li>
                    <li>
                        <label>Probability Rotation</label>
                        <input id="random-pmr" type="text" />
                    </li>
                </ul>
                <h3>Creep Mutation</h3>
                <ul>
                    <li>
                        <label>Min Creep</label>
                        <input id="creep-min" type="text" />
                    </li>
                    <li>
                        <label>Max Creep</label>
                        <input id="creep-max" type="text" />
                    </li>
                    <li>
                        <label>Probability X Position</label>
                        <input id="creep-pmx" type="text" />
                    </li>
                    <li>
                        <label>Probability Rotation</label>
                        <input id="creep-pmr" type="text" />
                    </li>
                </ul>
            </div>
        </div>

        <div class="player-game-container game-container">
            <div class="info-container">
                <div class="score-wrap info-wrap">
                    <div class="row">
                        <span class="label">Current:</span>
                        <span class="score">0</span>
                    </div>
                    <div class="row">
                        <span class="label">Best:</span>
                        <span class="best-score">0</span>
                    </div>
                </div>
                <br />
                <div class="help-wrap info-wrap">
                    <h2>Controls</h2>
                    <div class="row">
                        <span class="label">Left:</span> Move left
                    </div>
                    <div class="row">
                        <span class="label">Right:</span> Move right
                    </div>
                    <div class="row">
                        <span class="label">Down:</span> Soft drop
                    </div>
                    <div class="row">
                        <span class="label">Up:</span> Rotate right
                    </div>
                    <div class="row">
                        <span class="label">X:</span> Rotate right
                    </div>
                    <div class="row">
                        <span class="label">Z:</span> Rotate left
                    </div>
                    <div class="row">
                        <span class="label">Spacebar:</span> Hard drop
                    </div>
                    <div class="row">
                        <span class="label">Enter:</span> Pause
                    </div>
                </div>
            </div>
            <canvas id="player-board" width="250" height="500"></canvas>
        </div>

        <div class="cpu-game-container game-container">
            <div class="info-container">
                <div class="score-wrap info-wrap">
                    <div class="row">
                        <span class="label">Current:</span>
                        <span class="score">0</span>
                    </div>
                    <div class="row">
                        <span class="label">Best:</span>
                        <span class="best-score">0</span>
                    </div>
                </div>
                <br />
                <div class="results-wrap info-wrap">
                    <h2>Results</h2>
                    <ol class="results-list" reversed="reversed">
                    </ol>
                </div>
                <br />
                <button class="replay-button hidden">Replay Best</button>
            </div>
            <canvas id="cpu-board" width="250" height="500"></canvas>
        </div>
        <div class="clear"></div>

        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/underscore.js"></script>
        <script src="js/lib/ijlostz.js"></script>
        <script src="js/lib/ijlostz.ga.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
